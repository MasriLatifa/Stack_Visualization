<!DOCTYPE html>
<html>

<head>
    <title>
        Stack Visualization
    </title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div class="main">
        <div class="content_header">
            <header>
                Stack JS Visualization
            </header>
        </div>
        <div class="main_content">
            <div class="stacks">
                <div class="stack_container">
                    <div class="stack_item">
                        <div>
                            item 1
                        </div>
                    </div>
                    <div class="stack_item">
                        <div>
                            item 2
                        </div>
                    </div>
                    <div class="stack_item">
                        <div>
                            item 3
                        </div>
                    </div>
                    <div class="stack_item">
                        <div>
                            item 4
                        </div>
                    </div>
                    <div class="stack_item">
                        <div>
                            item 5
                        </div>
                    </div>
                </div>
            </div>
            <div class="stack_operation_container">
                <div>
                    <button type="button" value="new stack" id="new" name="new stack">
                       new stack
                    </button>
                </div>
                <div>
                    <button type="button" value="push" id="push" name="push to stack">
                        push to stack
                    </button>
                </div>
                <div>
                    <button type="button" value="pop" id="pop" name="pop from stack">
                            pop from stack
                    </button>
                </div>
                <div>
                    <button type="button" value="swap" id="swap" name="swap">
                            swap first two items
                    </button>
                </div>
                <div class="output_op">
                    <div>
                        <button type="button" value="size of stack" id="size" name="size">
                                size of stack
                        </button>
                    </div>
                    <div>
                        <button type="button" value="is empty" id="is_empty" name="is empty">
                                Is empty
                        </button>
                    </div>
                </div>
                <div>
                    <button type="button" value="peek" id="peek" name="top of stack">
                            peek
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
